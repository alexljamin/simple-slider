<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body>
    <script type="text/javascript" src="jssor.slider.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <div id="jssor_1" class="container">
        <div data-u="slides" class="slides">
          <div data-p="225.00" style="display: none;">
              <img data-u="image" src="img/1920/red.jpg" />
          </div>
          <div data-p="225.00" style="display: none;">
              <img data-u="image" src="img/1920/purple.jpg" />
          </div>
          <div data-p="225.00" style="display: none;">
              <img data-u="image" src="img/1920/blue.jpg" />
          </div>
        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora22l" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora22r" data-autocenter="2"></span>
    </div>
    <script>
        jssor_1_slider_init();
    </script>
</body>
</html>
